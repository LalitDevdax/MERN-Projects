<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Quack Logo in Top Left -->
  <text x="50" y="60" font-family="Arial" font-size="32" font-weight="bold" fill="#2563eb">Quack</text>
  
  <!-- Main Chat Illustration -->
  <g transform="translate(100, 100)">
    <!-- Message Cards/Windows -->
    <rect x="0" y="0" width="300" height="380" rx="15" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Chat Header -->
    <rect x="0" y="0" width="300" height="60" rx="15" fill="#2563eb"/>
    <circle cx="40" cy="30" r="15" fill="white"/>
    <rect x="70" y="20" width="120" height="10" rx="5" fill="white"/>
    <rect x="70" y="35" width="80" height="10" rx="5" fill="white" opacity="0.7"/>
    
    <!-- Chat Messages -->
    <g transform="translate(20, 80)">
      <!-- Received Messages -->
      <rect x="0" y="0" width="180" height="45" rx="22" fill="#93c5fd"/>
      <rect x="0" y="60" width="200" height="45" rx="22" fill="#93c5fd"/>
      
      <!-- Sent Messages -->
      <rect x="80" y="120" width="180" height="45" rx="22" fill="#bfdbfe"/>
      <rect x="100" y="180" width="160" height="45" rx="22" fill="#bfdbfe"/>
      
      <!-- Typing Indicator -->
      <rect x="0" y="240" width="100" height="40" rx="20" fill="#dbeafe"/>
      <circle cx="30" cy="260" r="4" fill="#2563eb"/>
      <circle cx="50" cy="260" r="4" fill="#2563eb"/>
      <circle cx="70" cy="260" r="4" fill="#2563eb"/>
    </g>
  </g>
  
  <!-- Decorative Right Side Elements -->
  <g transform="translate(500, 150)">
    <!-- Second Chat Window (Partial View) -->
    <rect x="0" y="0" width="250" height="300" rx="15" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="20" y="20" width="140" height="40" rx="20" fill="#93c5fd"/>
    <rect x="70" y="80" width="140" height="40" rx="20" fill="#bfdbfe"/>
    <rect x="20" y="140" width="160" height="40" rx="20" fill="#93c5fd"/>
    
    <!-- Floating Elements -->
    <circle cx="50" cy="250" r="30" fill="#bfdbfe" opacity="0.3"/>
    <circle cx="200" cy="220" r="40" fill="#93c5fd" opacity="0.2"/>
  </g>
  
  <!-- Additional Decorative Elements -->
  <circle cx="700" cy="100" r="25" fill="#dbeafe" opacity="0.4"/>
  <circle cx="150" cy="520" r="35" fill="#93c5fd" opacity="0.3"/>
  <circle cx="650" cy="480" r="30" fill="#bfdbfe" opacity="0.2"/>
</svg>
